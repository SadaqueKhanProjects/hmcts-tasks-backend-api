server:
  port: 4000
  shutdown: graceful

management:
  endpoint:
    health:
      show-details: always
      group:
        readiness:
          include: db
  endpoints:
    web:
      base-path: /
      exposure:
        include: info,health

springdoc:
  packagesToScan: uk.gov.hmcts.reform.dev.controllers
  writer-with-order-by-keys: true

spring:
  config:
    import: "optional:configtree:/mnt/secrets/test/"
  application:
    name: Dev Test

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tasks}${DB_OPTIONS:}
    username: ${DB_USER_NAME:app_user}
    password: ${DB_PASSWORD:app_password}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration